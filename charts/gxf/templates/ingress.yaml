{{- if .Values.ingress.enabled -}}
{{- $releaseName := .Release.Name -}}
{{- $servicePort := 80 -}}
{{- if .Values.service }}
  {{- $servicePort = .Values.service.port | default $servicePort -}}
{{- else if .Values.httpdSidecar.enabled }}
  {{- $servicePort = 443 -}}
{{- end }}
{{- $ingressPaths := .Values.ingress.paths -}}
{{- $ingressGate := .Values.ingress.gate -}}
apiVersion: {{ if $ingressGate }}gatemin.io/v1alpha1{{ else }}networking.k8s.io/v1{{ end }}
kind: {{ if $ingressGate }}IngressGate{{ else }}Ingress{{ end }}
metadata:
  name: {{ $releaseName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ $releaseName }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
{{- range .Values.ingress.tls }}
    - hosts:
{{- range .hosts }}
        - {{ tpl . $ }}
{{- end }}
      secretName: {{ .secretName }}
{{- end }}
{{- end }}
{{- if $ingressGate }}
  auth:
    type: NONE
{{- end }}
{{- if not $ingressGate }}
  rules:
{{- end }}
{{- range .Values.ingress.hosts }}
  {{- if $ingressGate }}
  host: {{ (tpl . $) }}
  services:
  {{- else }}
    - host: {{ (tpl . $) }}
      http:
        paths:
  {{- end }}
  {{- range $ingressPaths }}
    {{- if $ingressGate }}
    - path: {{ . }}
      backend:
        serviceName: {{ $releaseName }}
        servicePort: {{ $servicePort }}
    {{- else }}
          - path: {{ . }}
            backend:
              service:
                name: {{ $releaseName }}
                port:
                  number: {{ $servicePort }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
