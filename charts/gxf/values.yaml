imageTag: latest
replicas: 1
serviceAccount:
  create: false
  name: default
enableDefaultProbes: false

startupProbe: {}
livenessProbe: {}
readinessProbe: {}

activemq-artemis:
  enabled: false
  persistence:
    enabled: true

artemisCloud:
  enabled: false

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 100m

  storage:
    size: 8Gi

imagePullPolicy: IfNotPresent

postgresql:
  enabled: false
  primary:
    extraPodSpec:
      enableServiceLinks: false
  readReplicas:
    extraPodSpec:
      enableServiceLinks: false

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 1Gi

# extraEnv:
  # YOUR_ENV: your-value

# envFromSecrets:
  # YOUR_ENV:
    # secretName: your-secret
    # secretKey: your-secret-key

httpsConnector:
  enabled: true

httpdSidecar:
  enabled: false
  image: httpd
  imageTag: 2.4.57-alpine

  port: 9443

# sidecarContainers: |-
  # - name: sidecar
    # image: alpine:latest

pvcStorage:
  enabled: false

ingress:
  enabled: false
  gate: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  hosts:
    - hostname.ogsp.cloud
  ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
  extraPaths: []
  # - path: /*
  #   backend:
  #     serviceName: ssl-redirect
  #     servicePort: use-annotation
  tls: []
  #  - secretName: wildcard-hostname-osgp-cloud
  #    hosts:
  #      - hostname.ogsp.cloud

route:
  enabled: false

logging:
  # rootLevel: WARN
  # Console logging is always enabled, file logging is optional
  toFileEnabled: false
  # Only used when fileEnabled=true
  # filename: your-own-choosing (defaults to .Release.Name)
  maxHistoryDays: 3
  totalSizeCap: 2GB
